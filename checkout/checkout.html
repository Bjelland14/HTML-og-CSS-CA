<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Redefine Your look with Exceptional comfort. Discover the Norwegian design in our exclusive rain jacket collection for both men and women. Crafted to endure the outdoors while maintaining a refined, sophisticated style. Built for the Norwegian weather.">
        <link rel="stylesheet" href="checkout.css">
        <title>Checkout</title>
    </head>
    <body>
        <!-- <navbar></navbar> -->
        <header>
            <div class="logo-container">
                <img src="/assets/RainyDaysLogo.png" class="logo" alt="website logo">
            </div>

            <nav>
                <button onclick="location.href='../mencollection/mencollection.html'">Men's</button>
                <button onclick="location.href='../womencollection/womencollection.html'">Women's</button>
            </nav>
        </header>
        

        <main>
            <div class="checkout-container">
            
                <section class="shipping">
                  <h2>1.Shipping and Delivery</h2>
                  <form>
                    <label for="first-name">First Name*</label>
                    <input type="text" placeholder="First Name" required>

                    <label for="last-name">Last Name*</label>
                    <input type="text" placeholder="Last-name" required>

                    <label for="address-line">Address*</label>
                    <input type="text" placeholder="Pushing limits in the rain" required>
                  
                <label for="city">City*</label>
                <input type="text" placeholder="Stavanger" required>

                <label for="post-code">Post Code*</label>
                <input type="text" placeholder="4014" required>

                <label for="phone">Phone Number*</label>
                <input type="tel" placeholder="+4712369" required>

                <label for="email">Email*</label>
                <input type="email" placeholder="info@rainydays.no" required>
                </form>  
                </section>

            <section class="payment">
            <h2>2.Payment Method</h2>
            <div class="payment-options">
                <input type="radio" id="apple-pay" name="payment" checked>
                <label for="apple-pay">Apple Pay</label>

                <input type="radio" id="visa" name="payment">
                <label for="visa">Visa</label>

                <input type="radio" id="vipps" name="payment">
                <label for="vipps">Vipps</label>
            </div>

            <form>
             <label for="cardholder-name">Cardholder`s Name*</label>
             <input type="text" placeholder="First and Last Name" required>
             
             <label for="card-number">Card Number*</label>
             <input type="text" placeholder="4010 0161 4150 1998" required>
            
             <label for="expiration-date">Expiration Date*</label>
             <input type="text" placeholder="MM/YY" required>

             <label for="cvv">CVV*</label>
             <input type="text" placeholder="000" required>
            </form>
            </section>

            <section class="complete-order">
               <h2>3.Complete Order</h2>
               <div class="order-summary">
                <p>Items Subtotal (1):<span>Bright Blue Rain Jacket Woman kr 1200</span></p>
                <p>Shipping (1-5 business days) <span>0kr</span></p>
                <p>Estimated Tax: <span>0kr</span></p>
                <p><strong> Order Total:<span>kr1200</span></strong></p>
               </div>
               <button type="submit">Checkout</button>
             <img src="/assets/Rbluew.png">
            </section>
        </main>
        <footer>
            <nav>
                <ul>  
                <button onclick="location.href='..About/about.html'">About</button>
                <button onclick="location.href='..faq/faq.html'">Customer Service</button>          
                </ul>
            </nav>    

        </footer>
    </body>        
</html>
